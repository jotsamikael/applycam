<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body { 
		font-family: Arial, sans-serif; 
		padding: 20px; 
		background-color: #f4f4f4; 
		color: #333; 
	}
    blockquote { 
		background-color: #f9e0e0; 
		padding: 10px; 
		border-left: 5px solid #c0392b; 
		font-style: italic; 
		color: #a94442; 
	}
  </style>
</head>
<body>
  <p>Bonjour <strong th:text="${fullName}"></strong>,</p>
  <p>Nous vous informons que votre candidature a été <strong style="color: red;">rejetée</strong>.</p>
  <p>Motif :</p>
  <blockquote th:text="${comment}"></blockquote>
  <p>Nous vous invitons à corriger votre dossier ou contacter notre service d'assistance.</p>
  <p>Cordialement,</p>
  <p>L’équipe administrative</p>
</body>
</html>
