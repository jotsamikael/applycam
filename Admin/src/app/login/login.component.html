<!-- Login -->
<div class="container-fluid">
    <div class="container pt-4">           
            <div class="modal-body">
                <div class="row align-items-center mt-5">
                    <div class="col-md-6">
                        <img src="../../assets/images/loginscreenimg.jpg" class="img-fluid rounded-5" alt="" srcset="">
                    </div>
                    <div class="col-md-6">
                        <h5 class="text-center">Login</h5>
                       
                        <!-- Messages d'erreur améliorés -->
                        <div class="alert alert-danger alert-dismissible fade show" *ngIf="errorMsg.length > 0" role="alert">
                            <div class="d-flex align-items-center">
                                <i class="bx bx-error-circle me-2" style="font-size: 1.2rem;"></i>
                                <div>
                                    <strong>Erreur de connexion</strong>
                                    <ul class="mb-0 mt-1 ps-3">
                                        <li *ngFor="let msg of errorMsg" class="small">{{ msg }}</li>
                                    </ul>
                                </div>
                            </div>
                            <button type="button" class="btn-close" (click)="clearErrors()" aria-label="Close"></button>
                        </div>
        
                        <div class="mb-3">
                            <label for="example-text-input" class="col-md-2 col-form-label">Email</label>
                            <div class="col-md-10">
                                <input [(ngModel)]="authRequest.email" class="form-control" type="email" value="mikaelchimera@gmail.com"
                                    id="example-text-input">
                            </div>
                        </div>
        
                        <div class="mb-3">
                            <label for="example-password-input" class="col-md-2 col-form-label">Password</label>
                            <div class="col-md-10">
                                <input [(ngModel)]="authRequest.password" class="form-control" type="password"  id="example-password-input">
                            </div>
                        </div>
        
                        <!-- <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="formCheck1">
                            <label class="form-check-label" for="formCheck1">
                                Form Checkboxm 
                            </label>
                        </div> -->
        
                        <button (click)="loginFun()" type="button" class="btn btn-primary btn-lg mb-3" [disabled]="isProcessing">
                            <span *ngIf="!isProcessing">Login</span>
                            <span *ngIf="isProcessing">
                                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                Connexion en cours...
                            </span>
                        </button>
                        
                        <p>Don't have an account <span class="text-primary pointable" [routerLink]="['/register']" [queryParams]="{ tab: 0 }">Signup as Candidate</span> or <span class="text-primary pointable" [routerLink]="['/register']" [queryParams]="{ tab: 1 }">Signup as Promoter</span> Account</p>
                    </div>
                </div>
            </div>
           
    </div> 
</div>
