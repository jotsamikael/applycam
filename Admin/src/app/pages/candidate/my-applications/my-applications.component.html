<div class="container-fluid">
  <app-page-title title="My Applications" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row justify-content-end mb-3">
    <div class="col-md-4 text-end">
      <button class="btn btn-soft-primary waves-effect waves-light mx-2" 
              (click)="openCreateModal()"
              matTooltip="Create new application">
        <i class="bx bx-plus"></i> New Application
      </button>
      <button class="btn btn-soft-primary waves-effect waves-light" matTooltip="Export data">
        <i class="bx bx-export"></i> Export
      </button>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let stat of followUpStat" class="col-md-4">
      <app-stat [title]="stat.title" [value]="stat.value" [icon]="stat.icon"></app-stat>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row justify-content-between mb-3">
            <div class="col-md-4">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Filter applications</mat-label>
                <input matInput 
                      (keyup)="applyFilter($event)" 
                      #input
                      placeholder="Search by speciality or year">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
            <div class="col-md-2 text-end">
              <button mat-icon-button matTooltip="Refresh list" (click)="loadApplications()" [disabled]="processing">
                <mat-icon>refresh</mat-icon>
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="w-100">
              <!-- Speciality Column -->
              <ng-container matColumnDef="speciality">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Spécialité </th>
                <td mat-cell *matCellDef="let application"> 
                  <span class="fw-semibold">{{application.speciality || 'N/A'}}</span>
                </td>
              </ng-container>

              <!-- Application Year Column -->
              <ng-container matColumnDef="applicationYear">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Année </th>
                <td mat-cell *matCellDef="let application"> 
                  {{application.applicationYear || 'N/A'}}
                </td>
              </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
                <td mat-cell *matCellDef="let application"> 
                  <span class="badge" [ngClass]="getStatusBadgeClass(application.status)">
                    {{getStatusDisplayText(application.status)}}
                  </span>
                </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-end"> Actions </th>
                <td mat-cell *matCellDef="let application" class="text-end">
                  <div class="d-flex justify-content-end">
                    <button mat-icon-button color="primary"
                            matTooltip="View details"
                            (click)="viewApplicationDetails(application)">
                      <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="accent"
                            matTooltip="Edit"
                            (click)="openEditModal(application)"
                            [disabled]="application.status === 'VALIDATED' || application.status === 'PAID'">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn"
                            matTooltip="Delete"
                            (click)="deleteApplication(application)"
                            [disabled]="processing || application.status === 'VALIDATED' || application.status === 'PAID'">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center py-4" colspan="4">
                  <div class="d-flex flex-column align-items-center">
                    <mat-icon class="mb-2" style="font-size: 48px; height: 48px; width: 48px;">search_off</mat-icon>
                    <h4 class="text-muted">Aucune application trouvée</h4>
                    <p *ngIf="input.value" class="text-muted">
                      Aucun résultat pour "{{input.value}}"
                    </p>
                    <button mat-raised-button color="primary" 
                            class="mt-2"
                            (click)="openCreateModal()"
                            *ngIf="!input.value">
                      Créer votre première application
                    </button>
                  </div>
                </td>
              </tr>
            </table>
          </div>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
                        showFirstLastButtons
                        aria-label="Select page of applications"
                        class="mt-3">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>

  <!-- Create/Edit Modal -->
  <!-- SUPPRIMÉ : tout le bloc modal de création/édition -->

  <!-- Détail Application Modal -->
  <!-- SUPPRIMÉ : tout le bloc modal de détail -->
</div>
